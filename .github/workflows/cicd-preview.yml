name: CI/CD Pipeline - Preview

on:
  push:
    branches-ignore:
      - main

env:
  VERCEL_TOKEN_PREVIEW: ${{ secrets.VERCEL_TOKEN_PREVIEW }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy (Backend)
        run: |
          curl -X POST "https://api.render.com/deploy/srv/${{ secrets.RENDER_BACKEND_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment: preview
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information (Frontend)
        working-directory: ./frontend
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN_PREVIEW }}

      - name: Build Frontend Artifacts
        working-directory: ./frontend
        run: vercel build --token=${{ secrets.VERCEL_TOKEN_PREVIEW }}

      - name: Deploy Frontend to Preview
        working-directory: ./frontend
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN_PREVIEW }}
