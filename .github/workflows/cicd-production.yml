name: CI/CD Pipeline - Production

on:
  push:
    tags:
      - "v*.*.*"

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify backend structure
        run: |
          if [ ! -f "backend/package.json" ]; then
            echo "Error: backend/package.json not found"
            exit 1
          fi
          if [ ! -f "backend/src/server.ts" ]; then
            echo "Error: backend/src/server.ts not found"
            exit 1
          fi
          if [ ! -f "backend/prisma/schema.prisma" ]; then
            echo "Error: backend/prisma/schema.prisma not found"
            exit 1
          fi
          if [ ! -f "backend/tsconfig.json" ]; then
            echo "Error: backend/tsconfig.json not found"
            exit 1
          fi
          echo "Backend structure verified âœ“"

      - name: Trigger Render Deploy (Backend)
        run: |
          curl -X POST "https://api.render.com/deploy/srv/${{ secrets.RENDER_BACKEND_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information (Frontend)
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Frontend Artifacts
        working-directory: ./frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Frontend to Production
        working-directory: ./frontend
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
