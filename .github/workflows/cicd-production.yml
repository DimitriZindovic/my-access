name: CI/CD Pipeline - Production

on:
  push:
    branches:
      - main

env:
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify backend structure
        run: |
          if [ ! -f "backend/package.json" ]; then
            echo "Error: backend/package.json not found"
            exit 1
          fi
          if [ ! -f "backend/index.js" ]; then
            echo "Error: backend/index.js not found"
            exit 1
          fi
          if [ ! -f "backend/config/supabase.js" ]; then
            echo "Error: backend/config/supabase.js not found"
            exit 1
          fi
          if [ ! -f "backend/routes/auth.js" ]; then
            echo "Error: backend/routes/auth.js not found"
            exit 1
          fi
          echo "Backend structure verified ✓"

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Verify backend can start
        working-directory: ./backend
        run: |
          timeout 5 npm start || true
          echo "Backend start check completed"

      - name: Trigger Render Deploy (Backend)
        if: env.RENDER_API_KEY != ''
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_BACKEND_SERVICE_ID }}" ]; then
            echo "Warning: Render secrets not configured, skipping backend deploy"
            exit 0
          fi
          curl -X POST "https://api.render.com/deploy/srv/${{ secrets.RENDER_BACKEND_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -f || echo "Warning: Render deploy trigger failed"

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify frontend structure
        run: |
          if [ ! -f "frontend/package.json" ]; then
            echo "Error: frontend/package.json not found"
            exit 1
          fi
          if [ ! -f "frontend/next.config.ts" ]; then
            echo "Error: frontend/next.config.ts not found"
            exit 1
          fi
          echo "Frontend structure verified ✓"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information (Frontend)
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Frontend Artifacts
        working-directory: ./frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Frontend to Production
        working-directory: ./frontend
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
